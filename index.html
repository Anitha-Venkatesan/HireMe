<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me WebPage</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.scss">
  
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <i class="avatar fa fa-user-circle fa-7x" aria-hidden="true"></i>
          <div class="main">
            <h1 class="name-text">Maddie</h1>
            
            <p>Maddie is a front end developer in New York. She worked in the field for 10 years now. Check out her projects in the link below. She is available for hire as well.</p>
            
            <div class="actions">
              <button>LinkedIn</button>
              <button>Twitter</button>
              <button>GitHub</button>
            </div>
            
            <h1 class="hire-me">Hire Me</h1>
          </div>
          <div class="footer">
            <div class="left">
              <i class="fa fa-heart" aria-hidden="true"></i>
              <span class="divider"></span>
              <span>1.5K</span>
            </div>
            <div class="right">
              <span>Projects</span>
              <span class="divider"></span>
              <span>154</span>
            </div>
          </div>
        </div>
      </div>
    </body>  
</html>
